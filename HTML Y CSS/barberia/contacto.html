<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="img/imagenes/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
           
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10"class="input-padron" required></textarea>

                <div>

                    <p>Como le gustaria que lo contactemos?</p>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-teleono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </div>

                <div>

                <p>En que horario quiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </div>

                <label for="#" class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia-Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20hs</td>
                    </tr>
                </tbody>
               
                

            </table>

        </main>
        <footer>
            <img src="img/imagenes/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">&copy Copyright Barberia Alura -2020</p>
        </footer>
