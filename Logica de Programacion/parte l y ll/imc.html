<h1>PROGRAMA CALCULO IMC</h1>

<script>
	
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	
	
}

function imprimir(frase){

	document.write(frase);
	saltarLinea();
}

function calcularImc(peso,altura){
	return (peso /( altura * altura));

}		
nombre = prompt("informe su nombre");
pesoInformado = prompt(nombre + " informe su peso");
alturaInformada = prompt(nombre + " informe su altura");

imcCalculado = calcularImc(pesoInformado,alturaInformada);



	imprimir("el imc calculado es: " + imcCalculado);


 	if (imcCalculado < 18.5) {
		imprimir(nombre + " su IMC abajo de lo recomendado");
	}

	 if (imcCalculado >= 18.5) {
	 	if(imcCalculado < 25)
		imprimir(nombre + " su IMC recomendado")
		}

	if (imcCalculado >=	25) {
		if(imcCalculado < 30)	
		imprimir(nombre + " su IMC superior al recomendado")
		}

	if (imcCalculado >= 30) {
		imprimir(nombre + " su IMC considerado obesidad")
	}




</script>
