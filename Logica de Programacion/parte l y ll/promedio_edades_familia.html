<meta charset="utf-8">

<h1>TABLA - CALCULAR LA MEDIA DE UNA FAMILIA</h1>

<script>
	
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
	
	
}

function imprimir(frase){

	document.write(frase);
	saltarLinea();
}

var numeroMiembros = parseInt(prompt("Ingrese el numero de miembros de su familia"));
var contador = 1;
var totalEdades = 0;

while (contador <= numeroMiembros){

	edad = parseInt(prompt("ingrese la edad del familiar"))
	totalEdades = totalEdades + edad;
	contador++;
}

mediaEdades = totalEdades/numeroMiembros

imprimir("La media de las edades de la familia es " + mediaEdades);
imprimir("Fin");


</script>
