<meta charset="utf-8">

<h1>Diferencia de edades</h1>

<script>
	
function imprimir(texto) {
	document.write(texto);

}	


function saltarLinea() {
	document.write("<br>");
}



var miEdad = 41;
var edadHermano = 43;

imprimir("La edad de mi Hermano es de " + edadHermano);
saltarLinea();
imprimir("Mi edad es de " + miEdad);
saltarLinea();


imprimir("***Nuestra diferencia de edad es de " + (edadHermano-miEdad) + "***");














</script>
